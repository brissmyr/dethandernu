    name: Lina Neidestam
    description: Lina Neidenstam är utbildad vid Serieskolan i Malmö. 2007 publicerades hennes Häxan i skogen som en av Seriefrämjandets minialbum i Lantis­serien. Efter att hon hade fått seriestrippar publicerade i Sydsvenskan, Metro, Norrländska Socialdemokraten och Nemi, gavs hennes första egna bok – Zelda – ut 2009 av Kartago förlag. Hennes andra bok Maran gavs ut 2010 av Kolik förlag som den andra boken i Femisex­serien, förlagets bokserie med feministiska sexserier. För skapandet av boken tilldelades hon ett stipendium på 217 000 kronor av Konstnärsnämnden.[3] Neidestam fick 2011 motta Adamsonstatyetten för serien Zelda. Andra av hennes serier har bland annat publicerats i tidningarnaHjälp och Arne Anka. Neidestam är tidigare medlem i seriekollektivet Polly Darton. Hon bor i Stockholm, där hon tecknar Zelda för bland annat Aftonbladet, Situation Stockholm, Rocky­magasinet och norska Dagbladet. Hon representeras och distribueras av Strand Comics.
