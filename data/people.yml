    name: Jens Lekman
    description: Jens Lekman är en popmusiker, uppvuxen i Hammarkullen utanför Göteborg. Han har släppt fyra album och turnerat en massa, mest i USA och Australien där han bodde ett tag. Han har jobbat med Drew Barrymore på soundtracket till filmen Whip It och fått en textrad dedikerad till sig i en låt av ungdomsidolen Tracey Thorn.
