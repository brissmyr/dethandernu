  - image: Sofia-Zettermark.jpg
    name: Sofia Zettermark
    description: Sofia Zettermark är en 24-årig läkarstudent med feminism och rosetter som vapen, och rättvisa som mål. Hon har tidigare läst genusvetenskap och skrev sin C-uppsats om tjejers bloggande. Hon gillar att vinna argumentationer och läsa populärvetenskap, men avskyr den skånska vintern. Bloggar på http://zettermark.blogg.se om feminism, hbtq-frågor och vardagsaktivism.
