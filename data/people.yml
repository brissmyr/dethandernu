    name: Foujan Rouzbeh
    description: Foujan Rouzbeh jobbar på Kulturhuset Stadsteatern som producent och koordinator, samt på Sveriges ungdomsråd som samordnare. Hon sitter även i styrelsen för FARR och Individuell människohjälp. Utöver det är Foujan frilansande krönikör och skribent för bland annat Fria Tidningar och hon föreläser om anitrasism, aktivism och mänskliga rättigheter. Foujan startade även upp Soppkök Stockholm, Hijabuppropet och flyktingarna.se. Sen tidigare har hon arbetat med bland andra  Amnesty, SR, Expo och Scouterna. Foujan kandiderar för F! till riksdagen i höst.
