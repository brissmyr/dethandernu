  - image: Sissela-Nordling-Blanco.jpg
    name: Sissela Nordling Blanco
    description: Sissela Nordling Blanco är sedan 2011 talesperson för Feministiskt initiativ. Hon har en bakgrund i den antirasistiska rörelsen och i hbtq-rörelsen. Inom Fi har hon länge varit framstående med att utveckla partiets antirasistiska politik och intersektionella perspektiv. 2014 ställer hon upp till riksdagen och till Stockholms fullmäktige.
