  - image: Alexandra-Falagara.jpg
    name: Alexandra Falagara
    description: Alexandra Falagara arbetar med visuell kommunikation för uppdragsgivare som Forum för levande historia, The New York Times, Arena och har även varit en del av konstkollektivet Ful. Är sedan 2012 art director och formgivare på tidskriften Bang, i samarbete med Brita Lindvall. De har för Bangs räkning tagit fram en formgivning baserad på feministiska o normkritiska strategier. I vår läser hon en forskningsförberedande kurs på Konstfack och firar 10 års samarbete med Bang.
    link:
    twitter:
  - image: Cornelia-Freeman-Widarsson.jpg
    name: Cornelia Freeman
    description: Cornelia Widarsson kom till jorden 1993, där hon snabbt fick bekantat sig med 90­talets feministikoner. Med visdomsord från Buffy och Xena i bakhuvudet växte hon upp till att bli en krigare, fast med penna istället för svärd. Nu bor hon i Skåne där hon ritar feministiskt riktade bilder, livnär sig på tårar från vita kränkta män och är arg på samhället. Cornelias dröm att bli så stark att hon kan krossa patriarkatet på mitten.
    link:
    twitter:
  - image: Cornelia-Werkelid.jpg
    name: Cornelia Werkelid
    description: Cornelia Werkelid är 19 år och från Malmö. Hon pluggar genusvetenskap och jobbar lite extra. Tror på feminism, gör fanzin, gillar att pyssla, äta och att inte stressa.
    link:
    twitter:
  - image: Elin-Lucassi-bild.jpg
    name: Elin Lucassi
    description: Elin Lucassi är serietecknare, illustratör och skribent. Grunden i hennes arbete är att hitta kärnan och fundera över vadsaker och ting EGENTLIGEN handlar om för att på så sätt kunna blottlägga det som skaver. Hon har valtatt skapa i stället för att deppa ihop totalt över sakernas tillstånd. Hon vill vara en tänkande, kännande människa och utgår med andra ord alltid från en feministisk och demokratisk grundsyn på tillvaron. För övrigt kämpar hon för att uppfostra framtidens män, pratar väldigt mycket om litteratur samt samlar på bra kvinnfolk.
    link:
    twitter:
