    description: Fanny Åström driver bloggen Den rabiata orakade rabiesfeministen Fanny. Av feministiska frågor intresserar hon sig mest för hur patriarkalt förtryck tar sig uttryck i kärleksrelationer och automatiserat barnafödande. Annars försöker hon med varierande resultat prioritera sina relationer med coola kvinnor framför umgänge med män.
