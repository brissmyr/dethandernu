  - image: Kvinnohat.jpg
    name: Kvinnohat
    description: Det feministiska instagramkontot @kvinnohat har sedan januari 2013 spridit bevismaterial på det ojämställda samhälle vi lever i. Där visas bland annat sexistisk reklam och stereotypa könsroller upp, men också peppiga artiklar och exempel ur populärkulturen uppmärksammas på kontot. Med cirka 700 postade bilder och över 34 000 följare är @kvinnohat en feministisk maktfaktor att räkna med!
