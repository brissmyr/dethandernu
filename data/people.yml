  - image: Julia-Frej.jpg
    name: Julia Frej
    description: Julia Frej är en musiker bosatt i Stockholm. Hon har skrivit musik åt TV samt varit programledare i Kaka på Kaka, Kakan och Julia samt Ink Master Sverige. Gästat Historieätarna med gitarren samt ska snart iväg med Mauro Scocco, Titiyo och company för att spela i Pluras Kök. Hon har ett förflutet som modell och har hållt sig lite i bakgrunden med musiken, gästat andra samt främst varit live-artist och spelat skivor. Nu släpper hon snart singel själv och planen är en EP innan årets slut. Hon spelar ofta live med sitt band och har stora planer. Under tiden är hon bland annat gitarrist åt Helena Gutarra i Gutarra and the amazonas samt kompade och körade nyligen Cleo och Kristin Amparo i en ny version av Fatta-låten. Hon är politisk i allt hon gör och har varit delaktig i fatta-kampanjen, jag agerar-kampanjen samt jobbat mot trafficking. Hennes dröm lever hon redan, drömmen är att få leva i den och utveckla den hela livet och få ut alla musik hon skriver.
    link:
    twitter: juliafrej
