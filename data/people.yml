  - image: yolanda-bild.jpg
    name: Yolanda
    description: 'Kontaktannons #5: Fri som en exotisk fågel – Hej! Jag söker någon som uppfyller så många som möjligt av följande kriterier: rasifierad, queer, nykterist, vegan, anarkist, femme, artist (helst poet), trans, som levde när muren föll, som vet vilket mur jag refererar till, extrovert, pyroman, TREVLIG OCH SNÄLL, arrogant och dryg, sexarbetare, poly, från orten, från bygden, kan och vill gråta, vill och kan rädda alla, smygterrorist + jonglös. Utan inbördes ordning. (Eller kanske lite.) Typ sammanfattat i orden som Emil Jensen i sin tur själv citerade: ”en naiv idealist som dör i slutet!” Känner du dig som en sådan eller någon som kan passa? HOLLA @ ME omedelbums, typ lämna ett meddelande i kommentarsfältet. Och om någon påstår att jag har beskrivit mig själv, så kanske den är mig på spåren.'
