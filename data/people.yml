  - image: Jessica.JPG
    name: Jessica Hallbäck
    description: Jessica är gatukonstnär och skapare av de samhällskritiska djuren #angryanimals. – Att vara feminist är en självklarhet för mig och det känns jättekul att få vara med i det här projektet. Nu i skapandeprocessen tänker jag så det knakar, jag vill förmedla självklarheten med feminismen i mitt bidrag. säger Jessica som nyligen haft en utställning på galleri Momangen i Stockholm där hon också är verksam. Läs mer om ett av Jessicas projekt här: http://www.gatukonst.se/2013/11/30/no­borders­no­nations­just­people/.Här medverkar Jessica i ett tv­program om gatukonst: http://www.youtube.com/watch?v=L_ZkGfjexoA
    link: http://www.gatukonst.se/2013/11/30/no­borders­no­nations­just­people/
