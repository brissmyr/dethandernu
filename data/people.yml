  - image: Supersnippan.jpg
    name: Supersnippan
    description: Supersnippan är facebooksidan som startade för 3 år sedan och som nu har över 30.000 anhängare. En feministisk frizon med dagliga tips och pepp. Supersnippan är också superhemliga, ingen vet ännu vem som ligger bakom konton... Men den 20 april kommer dom på releasefesten till boken. Spännande!Supersnippan drivs av två ungdomsvänner som älskar kvinnor och kvinnors historia. Idag bor dom I Stockholm och drömmer om ett samhälle där alla är feminister. Om ni vill se mer av Supersnippan så gå in på https://www.facebook.com/Supersnippan?fref=ts
