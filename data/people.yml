  - image: Wendel-B-strombeck.jpg
    name: Wendel B Strömbeck
    description: Serietecknare, transaktivist, queerfeminist, dragartist. Hen är medlem i det feministiska serietecknarkollektivet Dotterbolaget och forskar samt tecknar för tillfället på en seriebok/uppsats som behandlar cisnormen (normen som säger att du endast kan vara linjär kvinna eller man resten av livet) och blickar. Hen har myntat begreppen "cisblicken" och "error i cisblicken", och är av den bestämda åsikten att "hen" är ett viktigt ord med revolutionär potential - och att transfobin inom feminismen måste ryckas upp med rötterna. Hen tror på 2014 som ett avgörande år då F! kom in i riksdagen och SD åkte ut. Hen tror också att vi kan vända det här politiska skeppet med gemensam kraft, de fascistiska strömmarna ska INTE lamslå oss. ALDRIG GER VI UPP!
